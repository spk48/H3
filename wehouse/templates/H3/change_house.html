{% extends 'H3/base2.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'H3/styles/contact.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'H3/styles/contact_responsive.css' %}" />


{% block content %}
<div class="home">
    <div class="home_container">
        <div class="home_background" style="background-image:url({% static "H3/images/sdfsdfsdfsdfg.jpg"%})"></div>
        <div class="home_content_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="home_content">
                            <div class="breadcrumbs">
                                <ul>
                                    <li><a href="/index.html">返回主页</a></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <br><br><br>
<div class="container">
    <div class="col">
        <div class="col-10 offset-lg-2">
            <div class="container">
                <form method="POST" action="/change_house?HID={{ house_detail.HID }}" role="form" class="newsletter_form"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for profile in ProfileForm %}
                    {{ profile.label }}:
                    {{ profile }}
                    <br>
                    {% endfor %}
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3 ">
                            <button class="newsletter_button trans_200" type="submit"><span>提交更改</span></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
