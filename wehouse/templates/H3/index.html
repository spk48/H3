{% extends 'H3/base.html' %}

{% block title %} ようこそ Wehouse！ {% endblock %}

{% block content %}

    <div class="container myContainer">
        <form action="/search/" method="GET">
            <div class="row col-lg-7 col-lg-offset-3">

                {% for radio in searchForm.search_by %}
                    <div class="radio-inline">
                        {{ radio }}
                    </div>
                {% endfor %}
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control input-lg" placeholder="" maxlength="32" required="" id="id_keyword">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg btn-info" type="submit">找房检索</button>
                    </span>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
