{% extends 'H3/base2.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'H3/styles/contact.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'H3/styles/contact_responsive.css' %}" />


{% block content %}
<div class="home">
	<div class="home_container">
		<div class="home_background" style="background-image:url(images/contact.jpg)"></div>
		<div class="home_content_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content">
							<div class="breadcrumbs">
								<ul>
									<li><a href="index.html">Home</a></li>
									<li></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
    <div class="col">
        {% if state %}
        <div class="container">
            <div class="col">
                <div class="col-10 offset-lg-2">
                    <div class="col-md-10 col-md-offset-5">
                        <div class="alert alert-warning">
                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                            {% if state == 'success' %}
                            <h2> 登记成功！ </h2>
                            <a href="/owned_house.html">查看我的资产</a>
                            {% elif state == 'exit' %}
                            <h2> 禁止重复登记 </h2>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="container">
            <div class="row">
                <div class="col-10 offset-lg-2">
                    <div class="container myContainer">
                        <div class="col-12">
                            <div class="col-md-10 col-md-offset-3 col-sm-10 col-sm-offset-1">

                                <form method="POST" action="/regist_house.html" role="form" class="newsletter_form"
                                    enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <h1 class="form-signin-heading ">登记房屋</h1>

                                    {% for field in registerForm %}
                                    <div class="form-group">
                                        <label
                                            class="col-md-10 col-md-offset-3 col-sm-10 col-sm-offset-1">{{ field.label }}</label>
                                        <div class="col-md-9">
                                            {{ field }}
                                        </div>
                                    </div>
                                    {% endfor %}


                                    <div class="form-group">
                                        <div class="col-md-9 col-md-offset-3 ">
                                            <button class="newsletter_button trans_200"
                                                type="submit"><span>提交</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
